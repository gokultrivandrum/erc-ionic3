<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Accordion list example - Best places to visit:</p>

  <accordion-list-dashboard  *ngFor="let item of items"
                  [title]="item.name"
                  textColor="#FFF"
                  hasMargin="false"
                  headerColor="#F53D3D">
    <img [src]="item.imageUrl">
    <p text-wrap>{{item.description}}</p>
  </accordion-list-dashboard>
</ion-content>
